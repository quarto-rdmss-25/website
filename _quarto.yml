  html:
    theme:
      light: [litera, theme.scss]
    code-copy: true
    code-overflow: wrap
    toc: true
    mainfont: "Atkinson Hyperlegible"
    include-in-header:
        - text: |
            <script defer data-domain="quarto-rdmss-25.github.io/website" src="https://plausible.io/js/script.js"></script>

freeze: auto
editor: source



